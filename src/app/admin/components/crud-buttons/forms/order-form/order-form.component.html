<div class="wrapper">
  <h1>Edit order</h1>
  <form [formGroup]="orderForm" class="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <input matInput formControlName="message" />
    </mat-form-field>
    <ng-container formArrayName="products">
      <div class="sub-wrapper">
        <h2>Products</h2>
        <button color="primary" mat-icon-button (click)="addProduct()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <ng-container
        *ngFor="let productForm of products.controls; let i = index"
      >
        <div [formGroup]="productForm" class="sub-form">
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>
          <button color="warn" mat-icon-button (click)="deleteProduct(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-container>
    </ng-container>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </form>
</div>
