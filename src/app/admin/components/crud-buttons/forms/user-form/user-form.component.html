<div class="wrapper">
  <h1>Edit user</h1>
<form [formGroup]="userForm" class="form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
</form>
</div>
