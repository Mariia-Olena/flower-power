<app-toolbar (toolbar)="onSubmit($event)" [options]="options"></app-toolbar>
<app-table
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
></app-table>
<mat-paginator
  [length]="length"
  [pageSize]="limit"
  [pageIndex]="pageIndex"
  [showFirstLastButtons]="true"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
