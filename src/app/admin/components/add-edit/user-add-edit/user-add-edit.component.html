<div class="wrapper">
  <h1>{{ name | titlecase }} user</h1>
<form [formGroup]="userForm" class="form">
  <mat-card>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
</mat-card>
  <button mat-flat-button color="primary" type="submit" class="submit-button">Submit</button>
</form>
</div>
