<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortChange.emit($event)"
  class="mat-elevation-z8"
>
  <ng-container
    *ngFor="let column of displayedColumns; let last = last"
    [matColumnDef]="column"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      [disabled]="column === 'edit'"
      sortActionDescription="Sort by {{ column }}"
    >
      <ng-container *ngIf="!last; else headerTemplate">
        {{ column | uppercase }}
      </ng-container>
    </th>

    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column === 'edit'">
        <button
          mat-icon-button
          color="primary"
          (click)="editButtonClicked(element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="editButtonClicked(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
      {{ element[column] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #headerTemplate>
  <button mat-icon-button color="primary">
    <mat-icon>add</mat-icon>
  </button>
</ng-template>
