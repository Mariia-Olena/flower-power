<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortChange.emit($event)"
  class="mat-elevation-z8"
>
  <ng-container
    *ngFor="let column of displayedColumns; let last = last"
    [matColumnDef]="column"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by {{ column }}"
    >
      <ng-container *ngIf="!last; else headerTemplate">
        {{ column | uppercase }}
      </ng-container>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="!last; else editTemplate">
        <ng-container
          *ngIf="
            column === 'updated' || column === 'created';
            else columnTemplate
          "
        >
          {{ element[column] | date : "fullDate" }}
        </ng-container>
        <ng-template #columnTemplate>
          {{ element[column] }}
        </ng-template>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #headerTemplate>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a menu icon"
    (click)="onButtonClick.emit('add')"
  >
    <mat-icon>add</mat-icon>
  </button>
</ng-template>

<ng-template #editTemplate>
  <button
  (click)="onButtonClick.emit('edit')"
    mat-mini-fab
    color="accent"
    aria-label="Example icon button with a menu icon"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    (click)="onButtonClick.emit('delete')"
    mat-mini-fab
    color="warn"
    aria-label="Example icon button with a menu icon"
  >
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>
