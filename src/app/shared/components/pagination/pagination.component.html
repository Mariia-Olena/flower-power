<nav class="pagination">
  <ul class="pagination_list">
    <li
      *ngFor="let page of pagesToShow()"
      (click)="changePage.emit(page)"
      class="pagination_item"
    >
      <a
        routerLink="/products"
        [queryParams]="{ page: page }"
        class="pagination_link"
        [ngClass]="{ pagination_link_bold: page === currentPage }"
        >{{ page }}</a
      >
    </li>
  </ul>
</nav>
