<div class="container">
  <main class="main">
    <div class="title-container">
      <h1 class="title">ALL PLANTS</h1>
      <app-product-view></app-product-view>
    </div>
    <div class="filter">
      <app-filter></app-filter>
    </div>
    <div class="cards">
      <ng-container *ngIf="plants$ | async as plants">
        <app-products [plants]="plants"></app-products>
      </ng-container>
    </div>
  </main>
  <ng-container *ngIf="plants$ | async as plants">
    <app-pagination [limit]="3" [total]="plants.length" [currentPage]="currentPage" (changePage)="changePage($event)"></app-pagination>
  </ng-container>
</div>
