<section class="product">
  <div class="product-slider">
    <app-slider
      [sliderType]="'singleItem'"
      [slides]="plant.slides"
      [slideTemplate]="slideCard"
    ></app-slider>

    <ng-template #slideCard let-slide="slideItem">
      <div>
        <img
          [src]="slide.img"
          alt=""
          width="100%"
          class="slider-img"
        />
      </div>
    </ng-template>
  </div>
  <div class="product-descr">
    <h1 class="product-title">{{plant.name}}</h1>
    <app-rating [size]="'medium'"></app-rating>
    <p class="price">{{ plant.price | currency }}</p>
    <div class="pot">
      Size
      <ul class="pot-list">
        <li *ngFor="let number of plant.size" class="pot-item">
          <button class="pot-button">{{number}}cm</button>
        </li>
      </ul>
    </div>
    <div class="pot">
      Pot color
      <ul class="pot-list">
        <li *ngFor="let color of plant.potColor" class="pot-item">
          <button class="pot-button">{{color | lowercase}}</button>
        </li>
      </ul>
    </div>
    <div class="pot">
      Quantity
      <form [formGroup]="counterForm" class="counter">
        <app-counter formControlName="quantity"></app-counter>
      </form>
    </div>
    <button (click)="addProductToCart()" class="product-button button">ADD TO CART</button>
  </div>
</section>
