<div class="tooltip">
  <div *ngIf="cart.length" class="cart">
    <ul class="product">
      <li
        *ngFor="let product of cart; let index = index"
        class="product-item"
      >
        <img
          [src]="product.extraInfo.image[0]"
          [alt]="product.name"
          class="product-img"
        />
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-count">{{product.count}} Ã—</p>
        <p class="product-price">{{ product.price | currency }}</p>
  
      </li>
    </ul>
    <div class="total">
      <h3 class="total-text">Total</h3>
      <div class="total-price">{{ sum | currency }}</div>
    </div>
  </div>
  
  
  <div *ngIf="!cart.length" class="message">
    <p class="message-header">Your cart is empty</p>
    <p class="message-text">look at our catalog and choose <br> the products you like</p>
  </div>
</div>
